<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grandpa Joe’s Eatery</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    header a {
      color: #f5f5f5;
      text-decoration: none;
      border: 1px solid #f5f5f5;
      padding: 10px 20px;
      transition: 0.3s;
    }

    header a:hover {
      background: #f5f5f5;
      color: #0f0f0f;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url("https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      max-width: 900px;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    section {
      padding: 120px 40px;
      max-width: 1200px;
      margin: auto;
    }

    footer {
      padding: 40px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>Grandpa Joe’s Eatery</h1>
  <a href="https://www.opentable.com/" target="_blank">Reserve</a>
</header>

<div class="hero">
  <div>
    <h2>Classic Comfort, Elevated Dining</h2>
    <p>An intimate dining experience rooted in tradition.</p>
  </div>
</div>

<section>
  <h3>About</h3>
  <p>
    Grandpa Joe’s Eatery offers a refined yet welcoming atmosphere, serving
    timeless dishes crafted with care and quality ingredients.
  </p>
</section>

<footer>
  Website by Atelier Jana
</footer>

</body>
</html>
